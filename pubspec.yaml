name: i18n
description: Simple and efficient internationalization solution for dart and flutter, using yaml and code generation.
version: 0.9.10
homepage: https://github.com/MohiuddinM/i18n

environment:
  sdk: '>=2.7.0-dev.2.1 <3.0.0'

dependencies:
  build: ^1.1.4
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: ^0.4.0
  yaml: ^2.1.16
  logging: ^0.11.4

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0
  build_runner: ^1.0.0
  build_web_compilers: ^2.0.0

