name: i18n
description: Simple i18n solution for dart and flutter. Uses code generation to generate translations as dart classes. Efficient and works with autocomplete!
version: 0.9.12
homepage: https://github.com/MohiuddinM/i18n

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  build: ^1.1.4
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: ^0.4.0
  yaml: ^2.1.16
  quick_log: ^0.4.0

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0
  build_runner: ^1.0.0
  build_web_compilers: ^2.0.0

